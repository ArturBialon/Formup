<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label>List of forwarders</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.login">
                â€¢ {{user.login}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="login" 
            [(ngModel)]="model.username" placeholder="Login">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="surname" 
            [(ngModel)]="model.surname" placeholder="Surname">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="prefix" 
            [(ngModel)]="model.prefix" placeholder="Prefix">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
