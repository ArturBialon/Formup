<div class="login-container">
    <div class="login-tile">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <app-input type="text" formControlName="username" placeholder="Username" />
            <app-input type="password" formControlName="password" placeholder="Password" />
            <button type="submit">Login</button>
      </form>
  </div>
</div>
