<nav class="navbar navbar-expand-md navbar-dark fixed-left bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Formup</a>

        <ul class="navbar-nav mr-auto" >
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Clinets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/lists" routerLinkActive="active">Cases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Mess</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
          </li>
          </ng-container>
          
        </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Delete profile</a>
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" 
        (ngSubmit)="login()" autocomplete="off">

          <input 
            name = "login"
            [(ngModel)]="model.login"
            class="form-control me-2" 
            type="text" 
            placeholder="Login"
          >

          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="password" 
            placeholder="Pass"
          >
          <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</nav>
